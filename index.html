<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>

<main id="maincontent">
    <section id="map-container">
        <div id="map"></div>
    </section>

    <section>
        <div class="filter-options">
            <h2 tabindex="0">Filter Results</h2>
            <select id="neighborhoods-select" tabindex="0" role="listbox" name="neighborhoods"
                    onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" tabindex="0" role="listbox" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>

        <ul id="restaurants-list"></ul>
    </section>
</main>
